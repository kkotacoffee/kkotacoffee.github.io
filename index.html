<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>Juke box</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>
    </head>
    <body>
        <h3>入力したURLに移動する</h3>
        <label for="pathInput">Input page path and move</label>
        <input type="text" id="pathInput" placeholder="input path with no slash">
        <button class="goToPage">OK</button>

        <div class = "box">
            <div class = "ko">こ</div>
            <div class = "del">こここここここ
            </div>
            <div class = "nn">ん</div>
            <div class = "del">んんんんんんんん
            </div>
            <div class = "ni">に</div>
            <div class = "del">ににににににに
            </div>
            <div class = "chi">ち</div>
            <div class = "del">ちちちちちちちち
            </div>
            <div class = "ha">は</div>
        </div>
        <h1>HTMLとJavaScriptの練習につくったサイトです。</h1>
        <a href = "links.html">リンク集</a>
        <button class="juke">このボタンを押すと、僕の好きな音楽のyoutubeにランダムに飛びますー</button>
        <button class="title">このボタンを押すとサイト名が変わりますー</button>
        <h5>あなたの使っている機械<div class = "log"></div></h5>
    </body>
</html>
